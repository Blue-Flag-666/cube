<v-bottom-sheet v-model="show" v-resize="resize" overlay-opacity="0">
    <v-card style="margin: auto; touch-action: none; user-select: none;" text>
        <v-container :style="{width:Math.min(width, height * 0.6) + 'px'}" fluid grid-list-md text-xs-center>
            <v-layout :style="{'padding-top':size * 0.2 + 'px', 'padding-bottom':size * 0.2 + 'px'}" row wrap>
                <v-flex style="display: flex;" xs4>
                    <v-btn :color="preferance.dark?'primary':''" :height="size * 0.8" :style="{'font-size':size / 3 + 'px', 'margin-left':size * 0.06 + 'px', 'margin-right':size * 0.06 + 'px', 'margin-bottom':size * 0.2 + 'px'}"
                           depressed style="text-transform: none; min-width: 0%; flex: 1;"
                           @click="preferance.dark=!preferance.dark">
                        暗黑
                    </v-btn>
                </v-flex>
                <v-flex style="display: flex;" xs4>
                    <v-btn :color="preferance.shadow?'primary':''" :height="size * 0.8"
                           :style="{'font-size':size / 3 + 'px', 'margin-left':size * 0.06 + 'px', 'margin-right':size * 0.06 + 'px', 'margin-bottom':size * 0.2 + 'px'}"
                           depressed style="text-transform: none; min-width: 0%; flex: 1;"
                           @click="preferance.shadow=!preferance.shadow">
                        阴影
                    </v-btn>
                </v-flex>
                <v-flex style="display: flex;" xs4>
                    <v-btn :color="preferance.hollow?'primary':''" :height="size * 0.8"
                           :style="{'font-size':size / 3 + 'px', 'margin-left':size * 0.06 + 'px', 'margin-right':size * 0.06 + 'px', 'margin-bottom':size * 0.2 + 'px'}"
                           depressed style="text-transform: none; min-width: 0%; flex: 1;"
                           @click="preferance.hollow=!preferance.hollow">
                        透明
                    </v-btn>
                </v-flex>
                <v-flex style="display: flex;" xs4>
                    <v-btn :color="preferance.mirror?'primary':''" :height="size * 0.8"
                           :style="{'font-size':size / 3 + 'px', 'margin-left':size * 0.06 + 'px', 'margin-right':size * 0.06 + 'px', 'margin-bottom':size * 0.2 + 'px'}"
                           depressed style="text-transform: none; min-width: 0%; flex: 1;"
                           @click="preferance.mirror=!preferance.mirror">
                        镜像
                    </v-btn>
                </v-flex>
                <v-flex style="display: flex;" xs4>
                    <v-btn :color="preferance.arrow?'primary':''" :height="size * 0.8" :style="{'font-size':size / 3 + 'px', 'margin-left':size * 0.06 + 'px', 'margin-right':size * 0.06 + 'px', 'margin-bottom':size * 0.2 + 'px'}"
                           depressed style="text-transform: none; min-width: 0%; flex: 1;"
                           @click="preferance.arrow=!preferance.arrow">
                        箭头
                    </v-btn>
                </v-flex>
                <v-flex style="display: flex;" xs4>
                    <v-btn :color="preferance.thickness?'primary':''"
                           :height="size * 0.8"
                           :style="{'font-size':size / 3 + 'px', 'margin-left':size * 0.06 + 'px', 'margin-right':size * 0.06 + 'px', 'margin-bottom':size * 0.2 + 'px'}" depressed style="text-transform: none; min-width: 0%; flex: 1;"
                           @click="preferance.thickness=!preferance.thickness">
                        厚度
                    </v-btn>
                </v-flex>
            </v-layout>
            </v-layout>
        </v-container>
    </v-card>
</v-bottom-sheet>
