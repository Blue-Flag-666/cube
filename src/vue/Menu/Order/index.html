<v-bottom-sheet v-model="show" v-resize="resize">
    <v-card style="margin: auto; touch-action: none; user-select: none;" text>
        <v-container :style="{width:Math.min(width, height * 0.6) + 'px'}" fluid grid-list-md text-xs-center>
            <v-layout
                    :style="{'padding-top':size * 0.2 + 'px', 'padding-bottom':size * 0.2 + 'px'}"
                    align-center
                    justify-center
                    row
                    wrap
            >
                <v-flex style="display: flex;" xs12>
                    <v-btn
                            v-for="i in [1,2,3,4,5,6]"
                            :key="i"
                            :color="world.order == i?'primary':''"
                            :height="size"
                            :style="{'font-size':size * 0.5 + 'px', margin:size/20 + 'px'}"
                            depressed
                            style="text-transform: none; min-width: 0%; flex: 1;"
                            @click="order(i)"
                    >
                        <div>{{ i }}</div>
                    </v-btn>
                </v-flex>
                <v-flex style="display: flex;" xs12>
                    <v-btn
                            v-for="i in [7,8,9,10,11,12]"
                            :key="i"
                            :color="world.order == i?'primary':''"
                            :height="size"
                            :style="{'font-size':size * 0.5 + 'px', margin:size/20 + 'px'}"
                            depressed
                            style="text-transform: none; min-width: 0%; flex: 1;"
                            @click="order(i)"
                    >
                        <div>{{ i }}</div>
                    </v-btn>
                </v-flex>
                <v-flex style="display: flex;" xs12>
                    <v-btn
                            v-for="i in [13,14,15,16,17,18]"
                            :key="i"
                            :color="world.order == i?'primary':''"
                            :height="size"
                            :style="{'font-size':size * 0.5 + 'px', margin:size/20 + 'px'}"
                            depressed
                            style="text-transform: none; min-width: 0%; flex: 1;"
                            @click="order(i)"
                    >
                        <div>{{ i }}</div>
                    </v-btn>
                </v-flex>
            </v-layout>
        </v-container>
    </v-card>
</v-bottom-sheet>
