<v-bottom-sheet v-model="show" v-resize="resize">
    <v-card style="margin: auto; touch-action: none; user-select: none;" text>
        <v-container :style="{width:Math.min(width, height * 0.6) + 'px'}" fluid grid-list-md text-xs-center>
            <v-card-title style="text-justify: auto;">
                <p :style="{'font-size':size / 2 + 'px'}">魔方栈</p>
            </v-card-title>
            <v-card-text>
                <p :style="{'font-size':size / 3 + 'px'}">作者: Galaxy-Studio-Code</p>
                <p :style="{'font-size':size / 3 + 'px'}">邮箱: <a href="Galaxy-Studio-Code@galaxy-studio.ga">Galaxy-Studio-Code@galaxy-studio.ga</a>
                </p>
            </v-card-text>
            <v-layout :style="{'padding-top':size * 0.2 + 'px', 'padding-bottom':size * 0.2 + 'px'}" row wrap>
                <v-flex style="display: flex;" xs6>
                    <v-btn :height="size * 0.8" :style="{'font-size':size / 3 + 'px', 'margin-left':size * 0.06 + 'px', 'margin-right':size * 0.06 + 'px', 'margin-bottom':size * 0.2 + 'px'}" color="success"
                           style="text-transform: none; min-width: 0%; flex: 1;"
                           text
                           @click="tap('help')">
                        使用帮助
                    </v-btn>
                </v-flex>
                <v-flex style="display: flex;" xs6>
                    <v-btn :height="size * 0.8" :style="{'font-size':size / 3 + 'px', 'margin-left':size * 0.06 + 'px', 'margin-right':size * 0.06 + 'px', 'margin-bottom':size * 0.2 + 'px'}" color="error"
                           style="text-transform: none; min-width: 0%; flex: 1;"
                           text
                           @click="tap('reset')">
                        重置数据
                    </v-btn>
                </v-flex>
            </v-layout>
            </v-layout>
        </v-container>
    </v-card>
    <v-dialog v-model="resetd" :width="Math.min(size * 8, width)">
        <v-card>
            <v-card-title style="text-transform: none;">
                <div :style="{'font-size':size * 0.4+'px','padding-top':size/8+'px'}">
                    重置数据?
                </div>
            </v-card-title>
            <v-card-actions>
                <v-layout row style="margin: 0%;" wrap>
                    <v-flex d-flex xs4>
                        <v-btn :height="size" block color="error" text @click="resetd = false;reset();">
                            <div :style="{'font-size':size/3+'px'}">全部</div>
                        </v-btn>
                    </v-flex>
                    <v-flex d-flex xs4>
                        <v-btn :height="size" block color="info" text @click="resetd = false;clear();">
                            <div :style="{'font-size':size/3+'px'}">配置</div>
                        </v-btn>
                    </v-flex>
                    <v-flex d-flex xs4>
                        <v-btn :height="size" block text @click="resetd = false">
                            <div :style="{'font-size':size/3+'px'}">取消</div>
                        </v-btn>
                    </v-flex>
                </v-layout>
            </v-card-actions>
        </v-card>
    </v-dialog>
</v-bottom-sheet>
