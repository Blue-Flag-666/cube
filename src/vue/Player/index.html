<v-app>
    <div v-resize="resize" style="user-select: none; touch-action: none;">
        <setting ref="setting"></setting>
        <v-btn
                :style="{width:size+'px', height:size+'px', 'margin-left': width / 2 - Math.min(size*4, width/2 - size/4) + 'px'}"
                color="primary"
                fixed
                left
                style="user-select: none; margin: 0%; padding: 0%;"
                text
                top
                @click="script"
        >
            <v-icon :size="size * 0.7">assignment</v-icon>
        </v-btn>
        <viewport ref="viewport"></viewport>
        <v-container
                :style="{width:Math.min(size * 8, width) + 'px', height:size * 1.6 + 32 + 'px'}"
                fluid
                grid-list-md
                style="padding: 0%; touch-action: none;"
                text-xs-center
        >
            <playbar ref="playbar"></playbar>
        </v-container>
    </div>
    <v-dialog v-model="scriptd" :width="Math.min(size * 8, width)">
        <v-card>
            <v-card-title style="text-transform: none;">
                <div :style="{'font-size':size * 0.4+'px'}">
                    场景:
                </div>
            </v-card-title>
            <v-card-text style="text-transform: none; padding-bottom: 0%;">
                <v-textarea
                        v-model="scene"
                        :style="{'font-size':size / 3 + 'px', 'line-height':size / 2 + 'px'}"
                        flat
                        hide-details
                        no-resize
                        outlined
                        readonly
                        rows="2"
                        solo
                >
                </v-textarea>
            </v-card-text>
            <v-card-title style="text-transform: none;">
                <div :style="{'font-size':size * 0.4+'px'}">
                    动作:
                </div>
            </v-card-title>
            <v-card-text style="text-transform: none;">
                <v-textarea
                        v-model="action"
                        :style="{'font-size':size / 3 + 'px', 'line-height':size / 2 + 'px'}"
                        flat
                        hide-details
                        no-resize
                        outlined
                        readonly
                        rows="8"
                        solo
                >
                </v-textarea>
            </v-card-text>
            <v-card-actions>
                <v-layout row style="margin: 0%;" wrap>
                    <v-flex d-flex xs12>
                        <v-btn :height="size * 0.8" block text @click="scriptd = false;">
                            <div :style="{'font-size':size/3+'px'}">确定</div>
                        </v-btn>
                    </v-flex>
                </v-layout>
            </v-card-actions>
        </v-card>
    </v-dialog>
</v-app>
