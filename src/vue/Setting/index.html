<div v-resize="resize">
    <v-btn :style="{width:size * 0.9+'px', height:size * 0.9+'px', 'margin-right': width / 2 - Math.min(size*4, width/2) + 'px'}" color="primary" fab fixed right style="user-select: none;"
           top
           @click="menu=!menu">
        <v-icon :size="size * 0.6">menu</v-icon>
    </v-btn>
    <order v-model="items['order'].value" v-on:order="$emit('order');"></order>
    <appear v-model="items['appear'].value"></appear>
    <camera v-model="items['camera'].value"></camera>
    <control v-model="items['control'].value"></control>
    <palette v-model="items['palette'].value"></palette>
    <about v-model="items['about'].value"></about>
    <v-bottom-sheet v-model="menu">
        <v-card style="margin: auto;" text>
            <v-container :style="{width:Math.min(size * 8, width) + 'px'}" fluid grid-list-md text-xs-center>
                <v-layout row style="padding-top: 2%; padding-bottom: 5%;" wrap>
                    <v-flex style="display: flex;" xs12>
                        <v-btn :color="mode == 'playground'?'primary':''" :style="{height: size + 'px'}"
                               depressed
                               style="text-transform: none; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%; flex: 1;" @click="tap('playground')">
                            <v-icon :size="size * 0.8">games</v-icon>
                        </v-btn>
                        <v-btn :color="mode == 'solve'?'primary':''" :style="{height: size + 'px'}"
                               depressed
                               style="text-transform: none; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%; flex: 1;" @click="tap('helper')">
                            <v-icon :size="size * 0.8">assistant</v-icon>
                        </v-btn>
                        <v-btn :color="mode == 'algs'?'primary':''" :style="{height: size + 'px'}"
                               depressed
                               style="text-transform: none; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%; flex: 1;" @click="tap('algs')">
                            <v-icon :size="size * 0.8">school</v-icon>
                        </v-btn>
                        <v-btn :color="mode == 'director'?'primary':''" :style="{height: size + 'px'}"
                               depressed
                               style="text-transform: none; min-width: 0%; min-height: 0%; margin: 0%; padding: 0%; flex: 1;" @click="tap('director')">
                            <v-icon :size="size * 0.8">movie</v-icon>
                        </v-btn>
                    </v-flex>
                </v-layout>
                <v-layout row style="padding-bottom: 5%;" wrap>
                    <v-flex v-for="(item, i) of items" v-show="item.show" :key="item.label" :style="{'padding-left': size/5 + 'px', 'padding-right': size/5 + 'px', 'padding-bottom': size/5 + 'px'}" class="text-center"
                            xs6>
                        <v-btn :disabled="item.disable" :height="size * 0.8" :style="{'font-size':size / 3 + 'px'}" block depressed
                               rounded style="text-transform: none; min-width: 0%; flex: 1;"
                               @click="tap(item)">{{ item.label }}
                        </v-btn>
                    </v-flex>
                </v-layout>
            </v-container>
        </v-card>
    </v-bottom-sheet>
</div>
