<v-layout row wrap>
    <v-flex
            :style="{'padding-left': size / 2 + 'px','padding-right': size / 2 + 'px','padding-top': size * 0.2 + 'px'}"
            xs12
    >
        <v-slider
                v-model="progress"
                :max="actions.length"
                :thumb-label="progress!=0?'always':false"
                hide-details
                style="margin: 0%;padding: 0%;"
                ticks="always"
        >
            <template v-slot:thumb-label>{{ progress == 0 ? '#' : actions[progress - 1].value }}</template>
        </v-slider>
    </v-flex>
    <v-flex :style="{'padding-left': size / 4 + 'px','padding-right': size / 4 + 'px'}" style="display: flex;" xs12>
        <v-btn :disabled="disable || (progress==0 && !chaos)" :style="style" large text @click="init">
            <v-icon :size="size * 0.8">skip_previous</v-icon>
        </v-btn>
        <v-btn :disabled="disable || progress==0 || chaos" :style="style" large text @click="backward">
            <v-icon :size="size * 0.8">fast_rewind</v-icon>
        </v-btn>
        <v-btn :disabled="disable || progress == actions.length || chaos" :style="style" large text @click="toggle">
            <v-icon :size="size * 0.8">{{ playing ? 'pause' : 'play_arrow' }}</v-icon>
        </v-btn>
        <v-btn :disabled="disable || progress == actions.length || chaos" :style="style" large text @click="forward">
            <v-icon :size="size * 0.8">fast_forward</v-icon>
        </v-btn>
        <v-btn :disabled="disable || (progress==actions.length) || chaos" :style="style" large text @click="finish">
            <v-icon :size="size * 0.8">skip_next</v-icon>
        </v-btn>
    </v-flex>
</v-layout>
